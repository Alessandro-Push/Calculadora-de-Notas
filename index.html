<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class=" text-center" style="background-image: url(https://images.pexels.com/photos/163811/street-art-shipping-container-freight-highway-163811.jpeg);   background-size: cover;      
background-position: center; background-repeat: no-repeat; background-attachment: fixed;">

  <div class="container p-5 " style="background-color:  #7ccbff59; margin-top: 120px; border-radius: 40px;">
    <h1 class="mb-4 display-5"><b>CALCULADORA NOTAS ICHIL</b></h1>
    <hr>
    <div class="row g-3 justify-content-center ">
      <div class="col-md-2"><input type="number" class="form-control" id="pa1" placeholder="PA1 (15%)"></div>
      <div class="col-md-2"><input type="number" class="form-control" id="pa2" placeholder="PA2 (15%)"></div>
      <div class="col-md-2"><input type="number" class="form-control" id="pa3" placeholder="PA3 (15%)"></div>
      <div class="col-md-2"><input type="number" class="form-control" id="pa4" placeholder="PA4 (15%)"></div>
      <div class="col-md-2"><input type="number" class="form-control" id="ei" placeholder="Examen Final (40%)"></div>
    </div>

    <button class="btn btn-primary mt-5 mb-4" onclick="calcularNota()">Calcular Nota</button>

    <div id="resultado" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XXXXXXXXXX');
    </script>
  <br>
</body>
</html>
